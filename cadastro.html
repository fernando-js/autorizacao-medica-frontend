<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Autorização Médica</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        .register-card {
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            border-radius: 15px;
        }
        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7">
                <div class="card register-card border-0">
                    <div class="card-header register-header text-center py-4">
                        <i class="bi bi-person-plus" style="font-size: 3rem;"></i>
                        <h3 class="mb-0 mt-3">Criar Nova Conta</h3>
                        <p class="mb-0 mt-2 opacity-75">Preencha os dados para se cadastrar</p>
                    </div>
                    <div class="card-body p-5">
                        <form id="formCadastro">
                            <!-- Dados Pessoais -->
                            <h5 class="mb-3 text-primary">
                                <i class="bi bi-person"></i> Dados Pessoais
                            </h5>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="nome" class="form-label">Nome Completo *</label>
                                    <input type="text" class="form-control" id="nome" placeholder="Seu nome completo" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="cpf" class="form-label">CPF *</label>
                                    <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="telefone" class="form-label">Telefone *</label>
                                    <input type="tel" class="form-control" id="telefone" placeholder="(00) 00000-0000" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="dataNascimento" class="form-label">Data de Nascimento *</label>
                                    <input type="date" class="form-control" id="dataNascimento" required>
                                </div>
                            </div>

                            <hr class="my-4">

                            <!-- Dados do Município -->
                            <h5 class="mb-3 text-primary">
                                <i class="bi bi-building"></i> Dados do Município
                            </h5>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="nomeMunicipio" class="form-label">Nome do Município *</label>
                                    <input type="text" class="form-control" id="nomeMunicipio" placeholder="Nome da prefeitura/município" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="cnpj" class="form-label">CNPJ *</label>
                                    <input type="text" class="form-control" id="cnpj" placeholder="00.000.000/0000-00" required>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-md-4">
                                    <label for="uf" class="form-label">UF *</label>
                                    <select class="form-select" id="uf" required>
                                        <option value="">Selecione</option>
                                        <option value="AC">AC</option>
                                        <option value="AL">AL</option>
                                        <option value="AP">AP</option>
                                        <option value="AM">AM</option>
                                        <option value="BA">BA</option>
                                        <option value="CE">CE</option>
                                        <option value="DF">DF</option>
                                        <option value="ES">ES</option>
                                        <option value="GO">GO</option>
                                        <option value="MA">MA</option>
                                        <option value="MT">MT</option>
                                        <option value="MS">MS</option>
                                        <option value="MG">MG</option>
                                        <option value="PA">PA</option>
                                        <option value="PB">PB</option>
                                        <option value="PR">PR</option>
                                        <option value="PE">PE</option>
                                        <option value="PI">PI</option>
                                        <option value="RJ">RJ</option>
                                        <option value="RN">RN</option>
                                        <option value="RS">RS</option>
                                        <option value="RO">RO</option>
                                        <option value="RR">RR</option>
                                        <option value="SC">SC</option>
                                        <option value="SP">SP</option>
                                        <option value="SE">SE</option>
                                        <option value="TO">TO</option>
                                    </select>
                                </div>
                                <div class="col-md-8">
                                    <label for="cidade" class="form-label">Cidade *</label>
                                    <input type="text" class="form-control" id="cidade" required>
                                </div>
                            </div>

                            <hr class="my-4">

                            <!-- Dados de Acesso -->
                            <h5 class="mb-3 text-primary">
                                <i class="bi bi-shield-lock"></i> Dados de Acesso
                            </h5>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="email" class="form-label">E-mail *</label>
                                    <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                                    <small class="form-text text-muted">Será usado para login</small>
                                </div>
                                <div class="col-md-6">
                                    <label for="emailConfirmacao" class="form-label">Confirmar E-mail *</label>
                                    <input type="email" class="form-control" id="emailConfirmacao" placeholder="seu@email.com" required>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="senha" class="form-label">Senha *</label>
                                    <input type="password" class="form-control" id="senha" placeholder="Mínimo 8 caracteres" required minlength="8">
                                    <small class="form-text text-muted">Mínimo 8 caracteres</small>
                                </div>
                                <div class="col-md-6">
                                    <label for="senhaConfirmacao" class="form-label">Confirmar Senha *</label>
                                    <input type="password" class="form-control" id="senhaConfirmacao" placeholder="Digite a senha novamente" required minlength="8">
                                </div>
                            </div>

                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="termos" required>
                                <label class="form-check-label" for="termos">
                                    Aceito os <a href="#" class="text-decoration-none">termos de uso</a> e <a href="#" class="text-decoration-none">política de privacidade</a> *
                                </label>
                            </div>

                            <!-- Botões -->
                            <div class="d-flex justify-content-between">
                                <a href="login.html" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> Voltar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> Criar Conta
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
